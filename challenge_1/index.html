<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./app.js"></script>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="playerBox">
            <div class="scoreBox">
                <input id="p1" type="text" placeholder="Player 1">
                <div id="xscore">X Score:</div>
            </div>
            <div class="scoreBox">
                <input id="p2" type="text" placeholder="Player 2">
                <div id="oscore">O Score:</div>
            </div>
        </div>
        <h1 id="result"></h1>

        <div id="table">
            <div class="rowContainer">
                <div class="piece" id="1-1"></div>
                <div class="piece" id="1-2"></div>
                <div class="piece" id="1-3"></div>
            </div>
            <div class="rowContainer">
                <div class="piece" id="2-1"></div>
                <div class="piece" id="2-2"></div>
                <div class="piece" id="2-3"></div>
            </div>
            <div class="rowContainer">
                <div class="piece" id="3-1"></div>
                <div class="piece" id="3-2"></div>
                <div class="piece" id="3-3"></div>
            </div>
        </div>
        <hr />
        <button id="reset">RESET GAME</button>
    </body>
</html>
